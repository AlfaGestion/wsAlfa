<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,300;1,400&display=swap"
      rel="stylesheet"
    />

    <title>Alfa Net Plus</title>
    <style>
      * {
        font-family: "Roboto", sans-serif;
      }
      body {
        padding: 0;
        margin: 0;
        min-height: 100vh;
        background-color: #ffffff;
        width: 100%;
      }

      .container {
        /* position: relative; */
        background-color: #ffffff;
        width: 100%;
        height: 100vh;
      }

      .box {
        width: 100%;
        height: auto;
        /* width: 500px;
        height: 500px; */
        background-color: #ffffff;
        /* border: 1px solid #e1e1e1; */
        /* position: absolute; */
        /* top: 50%;
        left: 50%; */
        /* margin: -250px 0 0 -250px; */
        text-align: center;
        padding: 0.5rem 1rem;
      }

      .logo {
        max-width: 100%;
        height: auto;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <img class="logo" src="https://alfanet.com.ar/clientes/public/assets/img/logo_alfa.png" />
        {% if type == 'R' %}
        <h2>Consulta recibida</h2>
        {% else %}
        <h2>Respuesta recibida</h2>
        {% endif %}
        <p>Hemos recibido su consulta.<br />Un técnico se pondrá en contacto con usted a la brevedad.</p>

        <br />

        <q>
          <pre>
            {{ body }}
        </pre
          >
        </q>
        <p>
          Para más información visite nuestra
          <a target="_blank" href="https://alfanet.com.ar/clientes">mesa de ayuda</a>
        </p>

        <small>Alfa Net Plus</small>
      </div>
    </div>
  </body>
</html>
